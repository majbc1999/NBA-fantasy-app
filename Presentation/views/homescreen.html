<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Domov - NBA Fantasy League</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            padding: 10px;
            background-color: #e9e9e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 25px;
            color: #333;
        }

        aside {
            width: 200px;
            background-color: #e9e9e9;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        aside button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        aside button:hover {
            background-color: #0056b3;
        }

        aside img {
            width: 100%;
            margin-top: auto;
        }

        main {
            flex-grow: 1;
            padding: 10px;
            background-color: #fff;
            overflow: auto;
            border-left: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #f1f1f1;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Moja Ekipa</h1>
        </header>
        <aside>
            <button onclick="window.location.href='/domaca_stran'">Odjava</button>
            <form action="/odigraj_teden" method="post">
                <button type="submit">Odigraj teden</button>
            </form>
            <button onclick="window.location.href='/spreminjaj_igralce'">Spreminjaj igralce</button>
            <button onclick="window.location.href='/spreminjaj_trenerja'">Spreminjaj trenerja</button>
            <button onclick="window.location.href='/lestvica'">Poglej lestvico</button>
            <button onclick="window.location.href='/spored_tekem'">Spored tekem</button>
            <img src="nba-logo.jpg" alt="Logo">
        </aside>
        <main>
            <h2>Igralci</h2>
            <table id="player-table">
                <thead>
                    <tr>
                        <th>ID Igralca</th>
                        <th>Ime</th>
                        <th>Priimek</th>
                        <th>Pozicija</th>
                        <th>Vi≈°ina (cm)</th>
                        <th>Datum Rojstva</th>
                    </tr>
                </thead>
                <tbody>
                    % for player in players:
                    <tr>
                        <td>{{player[0]}}</td>
                        <td>{{player[1]}}</td>
                        <td>{{player[2]}}</td>
                        <td>{{player[3]}}</td>
                        <td>{{player[4]}}</td>
                        <td>{{player[5]}}</td>
                    </tr>
                    % end
                </tbody>
            </table>
            <h2>Trener</h2>
            <table id="coach-table">
                <thead>
                    <tr>
                        <th>ID Trenerja</th>
                        <th>Ime</th>
                        <th>Datum Rojstva</th>
                    </tr>
                </thead>
                <tbody>
                    % if coach:
                    <tr>
                        <td>{{coach[0]}}</td>
                        <td>{{coach[1]}}</td>
                        <td>{{coach[2]}}</td>
                    </tr>
                    % end
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
