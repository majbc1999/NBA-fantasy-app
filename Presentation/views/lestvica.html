<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lestvica - NBA Fantasy League</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 10px;
            background-color: #e9e9e9;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        header button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        thead {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button onclick="window.location='/players'">Nazaj na igralce</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>ID Ekipe</th>
                    <th>Ime Ekipe</th>
                    <th>Št. Točk</th>
                    <th>ID Lastnika</th>
                </tr>
            </thead>
            <tbody>
                % for team in teams:
                <tr>
                    <td>{{ team.f_ekipa_id }}</td>
                    <td>{{ team.ime_ekipe }}</td>
                    <td>{{ team.tocke }}</td>
                    <td>{{ team.lastnik }}</td>
                </tr>
                % end
            </tbody>
        </table>
    </div>
    <script>
        // Vnos podatkov o ekipah v tabelo, če je potrebno dinamično polnjenje
    </script>
</body>
</html>
