<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            padding: 10px;
            background-color: #e9e9e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 25px;
            color: #333;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container label {
            margin-right: 10px;
            color: #333;
        }

        .search-container input {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-container button {
            padding: 5px 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        aside {
            width: 200px;
            background-color: #e9e9e9;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        aside button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        aside button:hover {
            background-color: #0056b3;
        }

        aside img {
            width: 100%;
            margin-top: auto;
        }

        main {
            flex-grow: 1;
            padding: 10px;
            background-color: #fff;
            overflow: auto;
            border-left: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f1f1f1;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
